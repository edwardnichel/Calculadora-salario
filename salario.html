<!doctype html>
<html lang ="pt-br">
<head>
  <meta charset ="UTF-8">
  <title>Exemplo de formulário.</title>
</head>
	<body>
	<table>
		<form name="form_cliente" action="salario.php" method="POST"/>
	<fieldset>
			<legend>Cálculo salário e descontos</legend>
	
	Nome:
	<input type="text" name="nome"><br>
	Idade:
	<input type="number" name="idade"><br>
	E-mail:
	<input type="text" name="email"><br>
	Celular:
	<input type="tel" name="celular">
	<br/> <br>

	Cargo: <select size="1" name="cargo" placeholder="Cargo" >
				<option value="programador">Programador.</option>
				<option value="analista">Analista.</option>
				<option value="suporte tecnico">Suporte técnico.</option>
			</select>
			<br><br>

	Número de filhos: <select size="1" name="filhos" placeholder="Numero de filhos" >
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<br><br>

	Salário Base:
	<input type="text" name="s_base"><br>
	Data de nascimento:
	<input type="date" name="d_nascimento"><br>
	Data de cadastro:
	<input type="date" name="d_cadastro"><br>
	Valor da hora:
	<input type="text" name="v_hora"><br>
	Quantidade de horas trabalhadas:
	<input type="text" name="horas_t">
	<br><br>

	Tipos ambiente: <select size="1" name="ambiente" placeholder="Tipos de ambiente" >
			<option value="Periculosidade">Periculosidade.</option>
			<option value="Isalubridade">Isalubridade.</option>
			</select>
	<br><br>

	Vale alimentação:	
	<input type="text" name="v_alimentacao"><br>
	Adiantamento:
	<input type="text" name="adiantamento">
	<br><br>



			
				<td><input type="Submit" value="Calcular" /> </td>
				<td><input type="reset"  value="Limpar Dados" /> </td>
			</td>
			</fieldset>	
		</form>
	</table>
</body>
</html>
