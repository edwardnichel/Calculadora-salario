<html>
  <title>Folha de Pagamento</title>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    type="text/css"
    href="bootstrap-4.1.3/css/bootstrap.min.css"
  />
  <body class="bg-info">
    <br />
    <div
      class="card text-center container-fluid form-group p-3 mb-5 bg-white rounded col-md-5"
    >
      <h1 class="h1"><b> Folha de Pagamento </b></h1>
    </div>

    <div
      class="container-fluid form-group shadow-lg p-3 mb-5 bg-white rounded col-md-5 table-responsive"
    >
      <form action="resultado.php" method="POST">
        <fieldset class="col-auto rounded">
          <legend class="">Preencha os campos abaixo:</legend>

          <table class="table">
            <caption>
              Formulario para verificar o Salario na Folha de Pagamento
            </caption>
            <tr>
              <th>Nome</th>
              <td>
                <input
                  type="text"
                  class="form-control "
                  fieldset="teste"
                  name="nome"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Idade</th>
              <td>
                <input
                  type="number"
                  class="form-control "
                  name="idade"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Email</th>
              <td>
                <input
                  type="email"
                  class="form-control "
                  placeholder="nome@dominio.com.br"
                  name="email"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Cargo</th>
              <td>
                <select class="form-control" name="cargo">
                  <option selected>...</option>
                  <option>Programador</option>
                  <option>Analista</option>
                  <option>Suporte Técnico</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Possui Filhos?</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="0 para nenhum"
                  name="filhos"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Salario Base</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="R$:2000,00"
                  name="salario-base"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Data Nascimento</th>
              <td>
                <input
                  type="date"
                  class="form-control"
                  name="data-nascimento"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Data Cadastro</th>
              <td>
                <input
                  type="date"
                  class="form-control"
                  name="data-cadastro"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Valor por Hora</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="R$:50,00"
                  name="valor-hora"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Horas trabalhadas (dia)</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  placeholder="8"
                  name="horas-trabalhadas"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>Tipos de Ambiente de Trabalho</th>
              <td>
                <select class="form-control" name="ambiente">
                  <option selected>...</option>
                  <option>Periculosidade</option>
                  <option>Insalubridade</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Vale Alimentação</th>
              <td>
                <input
                  type="number"
                  class="form-control"
                  name="vale-alimentacao"
                />
              </td>
            </tr>
            <tr>
              <th>Adiantamento</th>
              <td>
                <input type="number" class="form-control" name="adiantamento" />
              </td>
            </tr>
          </table>
        </fieldset>
        <div>
          <input type="submit" value="calcular" class="btn btn-info col" />
        </div>
      </form>
    </div>
  </body>
</html>
